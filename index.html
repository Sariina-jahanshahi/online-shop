<!DOCTYPE html>
<html lang="ir">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/font.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>SARINA</title>
</head>
<body>
  <div class="container" id="container">
    <!-- LOGIN CONTAINER -->
    <div class="form-container log-in-container">
      <form action="akhari.html">
        <h1 style="font-style: oblique;color: rgb(226, 43, 195);">Set-Style </h1>
        <div class="social-container">
           
          <a href="https://www.facebook.com" class="social"><i class="fa fa-facebook"></i></a><!-- social -->
          <a href="https://www.google.com/" class="social"><i class="fa fa-google-plus"></i></a><!-- social -->
          <a href="https://www.youtube.com" class="social"><i class="fa fa-youtube"></i></a><!-- social -->
         
        </div><!-- social-container -->
        <label for="email">نام کاربری :</label>
        <input type="email" id="email" placeholder="ایمیل" >
         <label  for="password">رمز :</label>
        <input type="password" id="password" placeholder="کد ملی"  maxlength="10" required>
        <a href="#">رمز عبورتان را فراموش کرده اید؟</a>
        <button>ورود</button>
      </form>
    </div><!-- form-container log-in-container -->

    <!-- SIGNUP CONTAINER -->
    <div class="form-container sign-up-container">
      <form action="index.html">
        <h1>ایجاد حساب کاربری</h1>
        <div class="social-container">
          <a href="https://www.facebook.com " class="social"><i class="fa fa-facebook"></i></a><!-- social -->
          <a href="https://www.google.com/" class="social"><i class="fa fa-google-plus"></i></a><!-- social -->
          <a href="https://www.youtube.com" class="social"><i class="fa fa-youtube"></i></a><!-- social -->
        </div><!-- social-container -->
        <input type="text" placeholder="نام و نام خانوادگی" >
        <input type="email" placeholder="ایمیل" required>
        <input type="password" placeholder="کد ملی" required maxlength="10">
        <input type="text" placeholder="ادرس">
        <button>ثبت نام</button>
      </form>
      </div><!-- form-container sign-up-container -->

    <!-- OVERLAY CONTAINER -->
    <div class="overlay-container">
      <div class="overlay">

          <div class="overlay-panel overlay-right">
            <h1>ورود به سایت!</h1>
            <button class="ghost" id="signUp">ثبت نام</button>
          </div><!-- overlay-panel overlay-right -->

        <div class="overlay-panel overlay-left">
          <h1>خوش آمدید!</h1>
          <button class="ghost" id="logIn">ورود</button>
        </div><!-- overlay-panel overlay-left -->
      </div><!-- overlay -->
    </div><!-- overlay-container -->

  </div><!-- container -->


  <script src="js/script.js"  charset="UTF-8"></script>
</body>
</html>
