<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"rel="stylesheet"/>
    
    <script src="/JavaScript_Shopping-cart-main/js/script.js" type="module"></script>
    <link rel="stylesheet" href="/JavaScript_Shopping-cart-main/css/style.css" />
    <title>Shopping Cart</title>
  </head>
  
  <body>
    <div class="allProductsApp">
      <header class="header">
        <a href="/akhari.html"><i class="fa fa-home"></i></a>
        <!-- <h2 class="header__title">Shopping Cart</h2> -->
        <div class="header__icon"> 🛒<span class="header__icon--total">0</span>
        </div>
      </header>
      <main class="container">
        <div class="products"></div>
      </main>
     </div>

    <div class="shoppingCartApp">
      <header class="header">
        <h2 class="header__title">
          <a class="btn"  href="/aros.html"><i class="fas fa-caret-left "></i></a>
        </h2>
      </header>
      <main class="container">
        <section class="shopping-cart">
          <h2>قیمت نهایی : <span class="totalPrice">0</span>  تومان </h2>
          <a href="/b.html"><button >تراکنش خرید</button></a>
          <div class="cart-items">
            <div class="item"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
